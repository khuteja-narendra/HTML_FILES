<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table with  Positioning</title>
    <style>
        
        body {
            margin: 0;
            padding: 0; 
            font-family: Arial, sans-serif;
        }

        
        header {
            text-align: center;
            background-color: #cc8888;
            color: white;
            padding: 0px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;

        }
        
        /* Fixed sidebar */
        .fixed-sidebar {
            background-color: #f2f2f2;
            position: fixed;
            left: 0;
            top: 40px; 
            
            width: 200px;
            z-index:1;
        }

        /* Main content */
        main {
            margin-left: 200px; /* Adjust for sidebar width */
            padding-top: 200px;
            padding-bottom: 60px;
            text-align: center;
        }

    /*sticky footer*/
        footer {
            background-color: #333;
            color: rgb(153, 20, 20);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Adjust for header */
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        
         </style>
</head>
<body>
    <header class="sticky header">
        <h1>sticky Header</h1>
    </header>
    <aside class="fixed-sidebar">
        <p>Fixed Sidebar</p>
    </aside>
    <br>
    <main>
        <h2>Main Content</h2>
    
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                

                
            

            </tbody>
        </table>
    </main>
    <footer class="sticky-footer">
        <p>Sticky Footer</p>
    </footer>

    
</body>
</html>
