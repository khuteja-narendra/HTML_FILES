<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Example</title>
    
    <style>
    table,th,td {
        border:1px solid black;
    padding: 8px;
    }
    </style>
</head>
<body>
    <table>
        <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        
    </tr>
    <tr>
        <td rowspan="2">Apple</td>
        <td>5</td>
        <td>$1</td>
        
    </tr>
    <tr>
        <td>3</td>
        <td>$2</td>
    </tr>
    <tr>
        <td>Orange</td>
        <td colspan="2">Special Discount</td>
        
    </tr>
    <tr>
        <td rowspan="3">Banana</td>
        <td>2</td>
        <td>$3</td>
        
    </tr>
    <tr>
        <td>4</td>
        <td>$2</td>
    </tr>
    <tr>
        <td>1</td>
        <td>$1</td>
    </tr>
    <tr>
        <td> mango</td>
    <td>10</td>
        <td>$50</td>
    </tr>
</table>

</body>
</html>
