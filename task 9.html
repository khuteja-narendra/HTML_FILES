<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>CSS Implementation Example</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Internal CSS -->
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red;">This is a heading with inline CSS</h1>
    <p>This is a paragraph with no specific CSS.</p>
    <p class="external-css">This is a paragraph with external CSS</p>

    
    <style>.external-css {
    font-size: 18px;
    color: green;
}
</style>
</body>
</html>
