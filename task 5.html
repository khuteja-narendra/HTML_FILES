<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html forms</title>

</head>
<body>
   <h2>Registration form</h2> 
   <form action="/action.php">
    <label for="fname">First Name:</label>
    <br>
    <input type="text" id="fname" name="fname" value="bibi khuteja"> </input>
    <br>
    <label for="lname">Last Name:</label>
    <br>
    <input type="text" id="lname" name="lname" value="Narendra"> </input>
    <br>
    <label for="email'id">Email'id:</label>
    <input type="text" id="email'id" name="email'id" value="khutejanarendra@gmail.com"></input>
    <br>
    <label for="DOB">date of birth:</label>
    <input type="text" id="date of birth" name="date of birth" value="18-04-2002"> </input>
    <br>
    <label for="password">password:</label><br>
    <input type="password" id="password" name="password>" value="786786"></input>
    <br>
    <label for="confirm_password">confirm password:</label><br>
    <input type="password" id="confirm password" name="confirm_password" value="786786"> </input>
    <br>
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
        <option value="female">female</option>
        <option value="male">male</option>
        <option value="other">other</option>

    </select><br>
    <label for="country">country:</label><br>
    <select id="country" name="country">
        <option value="INDIA">INDIA</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        </select><br>

<label for="terms">Terms and condition:</label><br>
<textarea id="terms" name="terms" rows="4" cols="50"></textarea><br>

<input type="checkbox" id="agree_terms" name="agree_terms"> 
<label for="agree_terms">I agree to the <a href="#">terms and condition</a>.</label><br>
        
<input type="submit" value="submit"></input>


</form>
</body>
</html>
